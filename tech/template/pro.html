<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provisional</title>
    <style>
        input[type='text']{
        width:500px;
        height:35px;}
        input[type='text']:hover{
        background-color:gray;
        }
       input[type='submit']{
        width:200px;
        height:35px;
        background-color:purple
        }
        input[type='text']:hover{
        }
        input[type='text']::placeholder{
        font-size:25px;
        padding:5px;
        }
    </style>
</head>
<body>
{% include "./index.html" %}
<div style="margin:250px">
<form action="provisional" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" placeholder="Enter Your Name" name="pro" required>
    <input type="submit" >
</form>
</div>
<center>
    {{flag}}:{{0}}
    {% for i in img %}
    {% if i.name == key %}
    <div class="w3-cantainer" style="width:60%" id="image">
    <img src="{{i.file.url}}" width="100%">
    <button onclick="window.print()" style="width:100px;height:35px">Print</button>
    </div>
        </center>
    {% endif %}
{% endfor%}
{%  if flag == 0 %}
<div>Image is Not genarated</div>
{% endif %}


<script>
function print()
{
var prtContent = document.getElementById("image");
var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
WinPrint.document.write(prtContent.innerHTML);
WinPrint.document.close();
WinPrint.focus();
WinPrint.print();
WinPrint.close();
}
</script>
</body>
</html>
